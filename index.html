<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <input type="date" value="" id="birthday">
        <span id="btn">calculate</span>
    </div>
    <div class="age">
        <div class="year card">
            <h1 id="yearbtn">-</h1>
            <p>Years</p>
        </div>
        <div class="month card">
            <h1 id="monthbtn">-</h1>
            <p>Months</p>
        </div>
        <div class="day card">
            <h1 id="daybtn">-</h1>
            <p>Days</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
